<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  body {
    margin: 0;
    font-family: 'Fredoka One', cursive, sans-serif;
    background: linear-gradient(135deg, #2b2bff, #00d4ff);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 5px #0008;
  }

  p.description {
    font-size: 1.3rem;
    max-width: 600px;
    margin-bottom: 2em;
    text-shadow: 1px 1px 3px #0007;
  }

  .buttons {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 3rem;
  }

  a.button {
    background: #ff6b6b;
    padding: 0.8em 2em;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    box-shadow: 0 5px #c44848;
    transition: all 0.25s ease;
  }
  a.button:hover {
    background: #ff5050;
    box-shadow: 0 7px #a73f3f;
    transform: translateY(-3px);
  }

  .bounce-window {
    width: 200px;
    max-width: 80vw;
    animation: bounce 2s ease-in-out infinite;
    box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    border-radius: 12px;
    background: white;
    overflow: hidden;
    margin-bottom: 3rem;
  }

  .bounce-window img {
    width: 100%;
    display: block;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }
    50% {
      transform: translateY(-25px);
      box-shadow: 0 30px 40px rgba(0,0,0,0.6);
    }
  }

  footer {
    margin-top: auto;
    font-size: 0.9rem;
    opacity: 0.7;
  }

  footer a {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
